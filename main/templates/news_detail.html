{% extends "base.html" %}
{% block title %}{{ news.title }}{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="card shadow p-4">
    {% if news.image %}
      <img src="{{ news.image.url }}" alt="{{ news.title }}" class="img-fluid rounded mb-4">
    {% endif %}
    <h2 class="text-primary">{{ news.title }}</h2>
    <p class="text-muted">{{ news.date|date:"d.m.Y H:i" }}</p>
  <div class="text-body" style="white-space: pre-line; font-size: 20px;">{{ news.content|safe }}</div>
  </div>
</div>
{% endblock %}
