{% extends "base.html" %}
{% block title %}{{ news.title }}{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="card shadow p-4">
    <img src="{{ news.image.url }}" alt="{{ news.title }}" class="img-fluid rounded mb-4" style="max-height: 100%; object-fit: cover;">
    <h2 class="text-dark mb-3">{{ news.title }}</h2>
    <p class="lead">{{ news.text }}</p>
    <div class="text-muted mt-3">Опубліковано: {{ news.date|date:"d.m.Y" }}</div>
  </div>
</div>
{% endblock %}
