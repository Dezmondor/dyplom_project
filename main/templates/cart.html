{% block content %}

  .register-section {

  .register-card {

    color: #333;

  .form-control {

  .btn-register {

    padding: 10px;
    border-radius: 10px;

    color: #fff;
    font-weight: bold;
    transition: background 0.3s ease;
    border: none;
  }

  .btn-register:hover {

  }

  .login-link {
    text-align: center;
    margin-top: 15px;
  }

  .login-link a {
    color: #0074D9;
    text-decoration: none;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  @media (max-width: 576px) {

</style>

<div class="register-section">

<script>
