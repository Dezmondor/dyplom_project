{% extends "base.html" %}
{% block title %}Реєстрація{% endblock %}
{% block content %}
<div class="register-section">
  <div class="register-card">
    <h2>Створення облікового запису</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="first_name" class="form-label">Ім’я</label>
        <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Введіть ім’я" required>
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Прізвище</label>
        <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Введіть прізвище" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Номер телефону</label>
        <input type="tel" id="phone" name="phone" class="form-control" placeholder="+380..." required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Введіть пароль" required>
      </div>

      <div class="mb-3">
        <label for="confirm" class="form-label">Повторіть пароль</label>
        <input type="password" id="confirm" name="confirm" class="form-control" placeholder="Повторіть пароль" required>
      </div>

      <button type="submit" class="btn-register">Зареєструватися</button>
    </form>

    <div class="login-link">
      <p>Вже маєте акаунт? <a href="{% url 'login' %}">Увійти</a></p>
    </div>
  </div>
</div>
{% endblock %}
